<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
    <div class='container'>
        <div class='users'></div>
        <div class='chat-field'>
            <div class='chat-content'></div>
            <form class='chat-form'>
                <input class='chat-input input-chat-text hide' type="text" placeholder="Type your text here" required>
                <button class='chat-send-button hide'>Отправить</button>
            </form>
        </div>
        <div class='create-user'>
            <form>
                <h3>Введите псевдоним</h3>
                <input class='chat-input input-nic-name' type="text" required>
                <button class='btn input-nic-button'>Продолжить</button>
                <div class="existed-user hide">Такой пользователь уже существует</div>
            </form>
        </div>
    </div>
</body>
</html>
